<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>EvoHome Admin</title>
  <link rel="stylesheet" href="/admin/styles.css"/>
</head>
<body>
  <div id="wrap">
    <h1>EvoHome Admin</h1>

    <!-- Login -->
    <div id="auth">
      <input id="email" placeholder="email" value="office@evohomeimprovements.co.uk"/>
      <input id="password" type="password" placeholder="password"/>
      <button id="btnLogin">Login</button>
      <div id="msg"></div>
    </div>

    <!-- Main -->
    <div id="main" style="display:none;">
      <div class="topbar">
        <div class="tabs">
          <button id="tabEasy" class="tab active">Easy mode</button>
          <button id="tabJSON" class="tab">JSON mode</button>
        </div>
        <button id="btnSeed">Seed</button>
        <button id="btnLogout">Logout</button>
      </div>

      <div class="cols">
        <div class="col left">
          <h3>Page Content</h3>
          <ul id="contentList"></ul>

          <h3>Data Collections</h3>
          <ul id="dataList"></ul>

          <button id="btnRefresh">Refresh list</button>
        </div>

        <div class="col right">
          <div class="panelHeader">
            <h3 id="panelTitle">Select an item</h3>
            <div id="actions">
              <button id="btnSave">Save</button>
              <button id="btnExport">Export</button>
              <button id="btnImport">Import</button>
              <input type="file" id="importFile" style="display:none" accept="application/json"/>
            </div>
          </div>

          <!-- EASY MODE -->
          <div id="easyPanel" class="panel">
            <div id="easyForm"><em>Pick a section from the left.</em></div>
          </div>

          <!-- JSON MODE -->
          <div id="jsonPanel" class="panel" style="display:none;">
            <textarea id="editor" rows="26" spellcheck="false"></textarea>
            <div class="actions">
              <button id="btnFormat">Format JSON</button>
            </div>
          </div>

          <input type="file" id="fileUpload" style="display:none" />
        </div>
      </div>
    </div>
  </div>
  <script src="/admin/app.js"></script>
</body>
</html>
