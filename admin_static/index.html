<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EvoHome Admin</title>
  <link rel="stylesheet" href="/admin/styles.css" />
</head>
<body>
  <div id="app">
    <h1>EvoHome Admin</h1>
    <div id="login">
      <h2>Login</h2>
      <input id="email" placeholder="email" />
      <input id="password" placeholder="password" type="password" />
      <button id="btnLogin">Login</button>
      <div id="loginMsg"></div>
    </div>

    <div id="main" style="display:none;">
      <div class="topbar">
        <button id="btnLogout">Logout</button>
      </div>
      <div class="columns">
        <div class="col left">
          <h3>Collections</h3>
          <ul id="collections">
            <!-- will be filled -->
          </ul>
          <button id="btnRefresh">Refresh</button>
        </div>
        <div class="col right">
          <h3 id="colTitle">Select a collection</h3>
          <textarea id="editor" rows="20"></textarea>
          <br/>
          <button id="btnSave">Save content</button>
          <button id="btnSeed">Run /seed (reads seed_data folder)</button>
        </div>
      </div>
    </div>
    <div id="help">
      <p>Open your Bolt frontend and point fetch requests to this backend. Use admin to edit content JSON.</p>
    </div>
  </div>
<script src="/admin/app.js"></script>
</body>
</html>
